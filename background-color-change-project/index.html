<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background color change</title>
  </head>
  <body>
    <div id="parent">
      <button id="red" style="background-color: #f74e4e">Red</button>
      <button id="Blue" style="background-color: #6c5ce7">Blue</button>
      <button id="Yellow" style="background-color: #fdcb6e">Yellow</button>
      <button id="DarkBlue" style="background-color: #341f97">DarkBlue</button>
      <button id="LightBlue" style="background-color: #0984e3">
        Light Blue
      </button>
      <button id="Green" style="background-color: #10ac84">Green</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
